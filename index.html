<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vacation Destinations Wish List</h1>
        <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wish list.</p>
    </header>
    <main>
        <form action="" id="destinations">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Enter Destination Name" required>
    
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter Location" required>
    
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Enter Photo URL" required>
    
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Enter Description"></textarea>
    
            <button type="submit">Add to list</button>
        </form>
    
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination-container">
                <!-- content generated by JS -->
            </div>
        </article>
    </main>
</body>
</html>
